<!DOCTYPE html>
<html><head>
<style>
  body { 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
    padding: 16px; 
    width: 320px; 
    margin: 0;
    background: #f8f9fa;
  }
  
  .header {
    text-align: center;
    margin-bottom: 16px;
  }
  
  .logo {
    font-size: 24px;
    font-weight: bold;
    color: #000;
    margin-bottom: 4px;
  }
  
  .subtitle {
    font-size: 12px;
    color: #666;
    margin: 0;
  }
  
  button { 
    width: 100%;
    padding: 12px 16px; 
    background: linear-gradient(135deg, #000 0%, #333 100%);
    color: #fff; 
    border: none; 
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.2s ease;
    margin-bottom: 12px;
  }
  
  button:hover:not(:disabled) {
    background: linear-gradient(135deg, #333 0%, #555 100%);
    transform: translateY(-1px);
  }
  
  button:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
  }
  
  #status { 
    margin-top: 12px; 
    font-size: 13px;
    line-height: 1.4;
    padding: 12px;
    background: white;
    border-radius: 6px;
    border-left: 3px solid #007bff;
    min-height: 20px;
  }
  
  .warning {
    border-left-color: #ffc107 !important;
  }
  
  .error {
    border-left-color: #dc3545 !important;
  }
  
  .success {
    border-left-color: #28a745 !important;
  }
  
  .footer {
    text-align: center;
    margin-top: 12px;
    font-size: 11px;
    color: #888;
  }
</style>
</head><body>
  <div class="header">
    <div class="logo">SpotGhost</div>
    <p class="subtitle">LinkedIn Job Scam Detector</p>
  </div>
  
  <button id="extractBtn">Analyze This Job</button>
  
  <div id="status">Click the button to analyze the current LinkedIn job posting for potential scams and red flags.</div>
  
  <div class="footer">
    Navigate to a LinkedIn job page first
  </div>
  
  <script src="popup.js"></script>
</body></html>
